<if condition="$res eq 'no'">
    <p class='p-noresult'>Sorry, did not find the relevant results, try another keyword please.</p>
</if>
<foreach name="result" item="list">
    <div class="row " >
        <div class="col-xs-12 ">
            
            <div class='result-row  clearfix'>
                <div class="col-sm-6 col-md-5 -col-lg-4">
                    <a href="{:U('Products/product',array('id' => $list[products_id]))}" target='_blank'><img class="img-responsive center-bloack" src="{$list.thumb}" alt="{$list.name}"></a>
                </div>
                <div class="col-sm-6 col-md-7 -col-lg-8">
                    <h3><a href="{:U('Products/product',array('id' => $list[products_id]))}" target='_blank'>{$list.name}</a></h3>
                    <p class="products-description">
                        {$list.description}
                    </p>
                </div>
            
            </div>
        </div>
    </div>      
</foreach>

<div class="row">
    <div class="col-xs-12">
        <div class='page'>{$page}</div>
    </div>
</div>
