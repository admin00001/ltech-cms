<include file="block/header"/>
<include file="block/sidebar"/>
<!--右边主要内容显示区开始-->
<div class="col-sm-9 col-md-9 col-lg-10">
    <section class="mainbody">
        <ol class="breadcrumb">
            当前位置：
            <li><a href="{:U('index/index')}"><i class='fa fa-home'></i> 首页</a></li>
            <li><a href="{:U('Admin/index')}"><i class='fa fa-user-plus'></i> 用户管理 </a> </li>
            <li class="active"><i class='fa fa-refresh fa-spin '></i> 编辑用户 </li>          
        </ol> 
        <form id="editForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">用户名：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255" autocomplete="off"   placeholder="请输入用户名" name ="username" value="{$admin.username}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">真实姓名：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255"  autocomplete="off"  placeholder="请输入真实姓名" name ="realname" value="{$amdin.realname}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">密码：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="password" class="form-control" maxlength="255"  autocomplete="off"  placeholder="输入新密码" name ="password" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">确认密码：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="password" class="form-control" maxlength="255"  autocomplete="off"   placeholder="请确认新密码" name="comfirmPsw" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">email：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="email" class="form-control" maxlength="255" autocomplete="off" placeholder="请输入email" name ="email" value="{$admin.email}">
                </div>
            </div>
            <input type="hidden" name="admin_id" value="{$admin.admin_id}">
            <if condition="$admin.authority eq 1">
            <div class="form-group">
                <label class="col-sm-3  col-lg-2 control-label">状态：</label>
                <div class="col-sm-9 col-lg-6">
                    <label class='radio-inline'>
                        <input type="radio" name="status" value="1" <if condition="$admin.status eq 1">checked</if> >正常
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="0" <if condition="$admin.status eq 0">checked</if> >关闭
                    </label>
                </div>
            </div>
            </if>
            <div class="form-group">
                <div class="col-xs-6">
                    <input type="button" class="form-control btn-success btn-submit" id="btnSubmit" value="更新">
                </div>               
            </div>
            
        </form>
    </section>
</div><!--col-sm-3 col-md-9 col-lg-10 end -->
<!--右边主要内容显示区结束-->
</div><!--row end 开始标签在sidebar -->
</div><!--container-fluid  end 开始标签在sidebar -->


<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>     
<script>
    var SCOPE ={
        save_url : "{:U('Admin/add')}",
        jump_url : "{:U('Admin/index')}"
    };
</script>
<include file="block/footer" />
