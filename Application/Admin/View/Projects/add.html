<include file="block/header"/>
<include file="block/sidebar"/>
<!--右边主要内容显示区开始-->
<div class="col-sm-9 col-md-9 col-lg-10">
    <section class="mainbody">
        <ol class="breadcrumb">
            当前位置：
            <li><a href="{:U('index/index')}"><i class='fa fa-home'></i> 首页</a></li>
            <li><a href="{:U('Projects/index')}"><i class='fa fa-bar-chart'></i> Projects 管理 </a> </li>
            <li class="active"><i class='fa fa-plus'></i> 添加 Projects</li>          
        </ol> 
        
        <form id="editForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">项目名：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255"  placeholder="请输入项目名" name ="name" value="">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">项目开始时间：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="date" class="form-control" maxlength="255"  placeholder="请输入项目开始时间" name ="start_time" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">项目结束时间：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="date" class="form-control" maxlength="255"  placeholder="请输入项目结束时间" name ="end_time" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">description：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255" placeholder="项目描述" name="description" value="">
                </div>
            </div>

            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">缩略图：</label>
               <div class="col-sm-9 col-lg-6">
                    <input id="thumb_upload"  type="file" multiple="true" >
                    <img style="display: none" id="thumb_img" src="" class="img-responsive" alt="" >
                    <input id="thumb" name="thumb" type="hidden" multiple="true" value="">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">内容：</label>
                <div class="col-sm-9 col-lg-6">
                    <textarea class="form-control description" id="contentEditor" name="content"  placeholder="content"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3  col-lg-2 control-label">Projects状态：</label>
                <div class="col-sm-9 col-lg-6">
                    <label class='radio-inline'>
                        <input type="radio" name="status" value="1">正常
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="0" checked >关闭
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-6">
                    <input type="button" class="form-control btn-success btn-submit" id="btnSubmit" value="添加">
                </div>               
            </div>
            
        </form>
        
    </section>
</div><!--col-sm-3 col-md-9 col-lg-10 end -->
<!--右边主要内容显示区结束-->
</div><!--row end 开始标签在sidebar -->
</div><!--container-fluid  end 开始标签在sidebar -->


<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
<script src="__PUBLIC__/uploadify/image.js"></script>
<!--引入kindeditor 编辑器js-->
<script src="__PUBLIC__/kindeditor/kindeditor-all-min.js"></script>
<!--每个方法的对应的模板部分的自定义javascript放在这里-->
<script>
    var SCOPE = {
        save_url : "{:U('Projects/add')}"  ,
        jump_url : "{:U('Projects/index')}",
        ajax_upload_image_url : "/Admin/Image/ajaxuploadimage",//后台接口处理ajax上传的图片
        ajax_upload_swf : '__PUBLIC__/uploadify/uploadify.swf'
    };
    
    var options ={
        uploadJson : '/Admin/image/kindupload',//后台接收上传文件的地址
        resizeType:2,//文本框可否缩放，1代表只可高度缩放，默认2 高宽可缩放，0代表不可缩放
        minWidth:320,//最小宽度       
        filePostName:'file',
        themeType:'simple',//文本框样式可选simple 或者default 默认default
        afterBlur : function(){this.sync();} ,//文本框失焦 就同步文本框的内容到value值里面
        afterUpload:function(result){dialog.successTip('上传成功');}
    };
    KindEditor.ready(function(K) {
                window.editor = K.create('#contentEditor',options);     
                
                });
    
</script>

<include file="block/footer"/>
