<include file="block/header"/>
<include file="block/sidebar"/>
<!--右边主要内容显示区开始-->
<div class="col-sm-9 col-md-9 col-lg-10">
    <section class="mainbody">
        <ol class="breadcrumb">
            当前位置：
            <li><a href="{:U('index/index')}"><i class='fa fa-home'></i> 首页</a></li>
            <li><a href="{:U('Homeindex/index')}"><i class='fa  fa-info'></i> 前台首页管理 </a></li>
            <li class="active"><i class='fa fa-edit'></i> 编辑首页五图 </li>       
        </ol> 
        
        <form class ="form-horizontal" id="editForm">
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">图{$adv.id}名：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255" placeholder="图{$adv.id}名" autocomplete="off" name="name" value="{$adv.name}">
                </div>
            </div>
            <if condition="$adv.id neq 1">
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">产品类型：</label>
                <div class="col-sm-6 ">
                    <volist name='type' id ="vo">
                        <label class=" radio-inline">
                            <input type="radio" value="{$vo.id}" name="type"<if condition ="$vo.id eq $adv['type']">checked</if> > {$vo.name}
                        </label>  
                    </volist>                
                </div>
            </div>
            </if>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">上传图片(300x300)：</label>
               <div class="col-sm-9 col-lg-6">
                    <input id="thumb_upload"  type="file" multiple="true" >
                    <img style="display: none" id="thumb_img" src="{$adv.thumb}" class="img-responsive" alt="" >
                    <input id="thumb" name="thumb" type="hidden" multiple="true" value="{$adv.thumb}">
                </div>
            </div>
             
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">title：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255" placeholder="title" autocomplete="off" name="title" value="{$adv.title}">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">title字体颜色：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="12" placeholder="字体颜色默认:#646464" autocomplete="off" name="title_color" value="{$adv.title_color}">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">description：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255" placeholder="图片描述" autocomplete="off" name="description" value="{$adv.description}">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">description字体颜色：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="12" placeholder="字体颜色默认:#646464" autocomplete="off" name="description_color" value="{$adv.description_color}">
                </div>
            </div>
           
            <input type="hidden" name="id" value="{$adv.id}">
            
            <div class="form-group">
                <div class="col-xs-6">
                    <input type="button" class="form-control btn-success btn-submit" id="btnSubmit" value="更新">
                </div>               
            </div>
        </form>
    </section>
</div><!--col-sm-3 col-md-9 col-lg-10 end -->
<!--右边主要内容显示区结束-->
</div><!--row end 开始标签在sidebar -->
</div><!--container-fluid  end 开始标签在sidebar -->


<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<!--ajax上传缩略图js-->
<script src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
<script src="__PUBLIC__/uploadify/image.js"></script>
<!--每个方法的对应的模板部分的自定义javascript放在这里-->
<script>
    var SCOPE = {
        save_url: "{:U('Homeindex/editAdv')}",
        jump_url: "{:U('Homeindex/index')}",
        ajax_upload_image_url : "/Admin/Image/ajaxuploadimage",//后台接口处理ajax上传的图片
        ajax_upload_swf : '__PUBLIC__/uploadify/uploadify.swf'
    };
   $(function(){
        showImg('thumb_img');
   });
    
</script>
<include file="block/footer"/>
