<include file="block/header"/>
<include file="block/sidebar"/>
<!--右边主要内容显示区开始-->
<div class="col-sm-9 col-md-9 col-lg-10">
    <section class="mainbody">
        <ol class="breadcrumb">
            当前位置：
            <li><a href="{:U('index/index')}"><i class='fa fa-home'></i> 首页</a></li>
            <li><a href="{:U('Homeindex/index')}"><i class='fa  fa-info'></i> 前台首页管理 </a></li>
            <li class="active"><i class='fa fa-plus'></i> 添加banner </li>       
        </ol> 
        
        <form class ="form-horizontal" id="editForm">
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">banner名：</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" maxlength="255" placeholder="banner名" autocomplete="off" name="name" value="">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">极小图(480x200px)：</label>
               <div class="col-sm-9 col-lg-6">
                    <input id="img_xs_upload"  type="file" multiple="true" >
                    <img style="display: none" id="img_xs_img" src="" class="img-responsive" alt="" >
                    <input id="img_xs" name="img_xs" type="hidden" multiple="true" value="">
                </div>
            </div>
            <hr>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">小图(800x320px)：</label>
               <div class="col-sm-9 col-lg-6">
                    <input id="img_sm_upload"  type="file" multiple="true" >
                    <img style="display: none" id="img_sm_img" src="" class="img-responsive" alt="" >
                    <input id="img_sm" name="img_sm" type="hidden" multiple="true" value="">
                </div>
            </div>
            <hr>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">中图(1200x470px)：</label>
               <div class="col-sm-9 col-lg-6">
                    <input id="img_md_upload"  type="file" multiple="true" >
                    <img style="display: none" id="img_md_img" src="" class="img-responsive" alt="" >
                    <input id="img_md" name="img_md" type="hidden" multiple="true" value="">
                </div>
            </div>
            <hr>
            <div class="form-group" >
                <label class="col-sm-3 col-lg-2 control-label">大图(1920x550px)：</label>
               <div class="col-sm-9 col-lg-6">
                    <input id="img_lg_upload"  type="file" multiple="true" >
                    <img style="display: none" id="img_lg_img" src="" class="img-responsive" alt="" >
                    <input id="img_lg" name="img_lg" type="hidden" multiple="true" value="">
                </div>
            </div>
            <hr>   
           
            <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label">状态：</label>
                <div class="col-sm-6">
                    <label class='radio-inline'>
                        <input type="radio" name="status" value="1" checked>正常
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="0" >关闭
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <input type="button" class="form-control btn-success btn-submit" id="btnSubmit" value="添加">
                </div>               
            </div>
        </form>
    </section>
</div><!--col-sm-3 col-md-9 col-lg-10 end -->
<!--右边主要内容显示区结束-->
</div><!--row end 开始标签在sidebar -->
</div><!--container-fluid  end 开始标签在sidebar -->


<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<!--ajax上传缩略图js-->
<script src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
<script src="__PUBLIC__/uploadify/banner.js"></script>
<!--每个方法的对应的模板部分的自定义javascript放在这里-->
<script>
    var SCOPE = {
        save_url: "{:U('Homeindex/addBanner')}",
        jump_url: "{:U('Homeindex/index')}",
        ajax_upload_image_url : "/Admin/Image/ajaxuploadimage",//后台接口处理ajax上传的图片
        ajax_upload_swf : '__PUBLIC__/uploadify/uploadify.swf'
    };
</script>
<include file="block/footer"/>
