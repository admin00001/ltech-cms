<include file="block/header"/>
<include file="block/sidebar"/>
<!--右边主要内容显示区开始-->
<div class="col-sm-9 col-md-9 col-lg-10">
    <section class="mainbody">
        <ol class="breadcrumb">
            当前位置：
            <li><a href="{:U('index/index')}"><i class='fa fa-home'></i> 首页</a></li>
            <li class="active"><i class='fa fa-envelope'></i> 客户邮箱  </li>
        </ol> 
        <form id="formSearch" class='form-inline' action ="{:U('Email/index')}" method="get">

            <div class="input-group">
                <input type="text" class="form-control" name='keyword' value="{$keyword}" placeholder="搜索。。。">
                <span class="input-group-btn">                  
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <input type="hidden" name = "listorder" value="">
        </form>
        <br>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <if condition="$res eq 1"> <p style="color:#FF0543;margin-top: 10px;">没有找到相关结果！</p></if>
                <thead  <if condition="$res eq 1"> style="display:none;"</if>>
                <tr>
                    
                <th id="listorderId" <if condition="$listorder eq 'asc'"> listorder="desc" <else/> listorder="asc" </if>>邮箱ID</th>
                <th>邮箱地址</th>
                <th>收集时间</th>
                <th>操 作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="email" id="emailList">
                    <tr>
                        
                        <td>{$emailList.id}</td>
                        <td>{$emailList.email}</td>
                        <td>{$emailList.collect_time|date = "Y-m-d H:i",###}</td>
                        <td>
                            <!--<a id="edit"   class="edit" title="编辑"  data-behavior="编辑" data-id="{$emailList.id}" ><i class="fa fa-edit"></i> 编辑</a>-->
                            <a id="delete" class="delete" title="删除" data-behavior="删除" data-id="{$emailList.id}" data-status="-1"><i class="fa fa-trash"></i> 删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <nav class="page-container">
            {$pager}
        </nav>
    </section>
</div><!--col-sm-3 col-md-9 col-lg-10 end -->
<!--右边主要内容显示区结束-->
</div><!--row end 开始标签在sidebar -->
</div><!--container-fluid  end 开始标签在sidebar -->


<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<!--每个方法的对应的模板部分的自定义javascript放在这里-->
<script>
    //在模板里面定义的u方法可以被解析成对应路由，如果是外部引入的js文件里面定义u方法就不会被解析
    var SCOPE = {
        'set_status_url': "{:U('Email/setStatus')}"
    };
</script>


<include file="block/footer"/>
