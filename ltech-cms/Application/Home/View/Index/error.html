<script>
    var time = document.getElementById("time");
    var id;
    id = setInterval("daojishi()",1000);
    function daojishi(){
        var html = time.innerHTML;
        if(html == 0){
            window.location.href="/index.html";
            clearInterval(id);
            return false;
        }else {
            html--;
            time.innerHTML = html;
        }
    }
</script>
